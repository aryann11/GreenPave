<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Agriculture QA System</title>
    <link rel="stylesheet" href="{{ url_for('feature1.static', filename='css/feature1.css') }}">

</head>
<body>
    <div class="container">
        <header>
            <h1>Urban Agriculture Knowledge Base</h1>
            <p>Ask questions about urban farming and agriculture</p>
        </header>
        
        <main>
            <div class="chat-container">
                <div id="chat-messages"></div>
                
                <div class="input-container">
                    <input type="text" id="question-input" placeholder="Type your question here...">
                    <button id="submit-btn">Ask</button>
                </div>
            </div>
        </main>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Thinking...</p>
        </div>
    </div>

    <script src="{{ url_for('feature1.static', filename='js/feature1.js') }}"></script>

</body>
</html>
